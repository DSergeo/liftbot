<!DOCTYPE html>
<html lang="uk" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація | LiftRequests</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header h2 {
            color: #fff;
            margin-bottom: 0.5rem;
        }
        .auth-header p {
            color: #adb5bd;
            margin: 0;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .btn-outline-light {
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
        }
        .btn-outline-light:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 0.75rem;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            color: #fff;
        }
        .form-control::placeholder {
            color: #adb5bd;
        }
        .tab-switch {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            padding: 0.25rem;
            margin-bottom: 2rem;
        }
        .tab-switch button {
            flex: 1;
            padding: 0.5rem;
            border: none;
            background: transparent;
            color: #adb5bd;
            border-radius: 0.25rem;
            transition: all 0.3s ease;
        }
        .tab-switch button.active {
            background: rgba(102, 126, 234, 0.3);
            color: #fff;
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        .forgot-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.875rem;
        }
        .forgot-link:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h2><i class="fas fa-elevator me-2"></i>LiftRequests</h2>
            <p>Система управління заявками</p>
        </div>

        <div class="tab-switch">
            <button type="button" id="loginTab" class="active">Вхід</button>
            <button type="button" id="registerTab">Реєстрація</button>
        </div>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
        </div>
        {% endif %}

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active" method="post" action="/login">
            <input type="hidden" name="action" value="login">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email або телефон</label>
                <input type="text" class="form-control" id="loginEmail" name="email" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="loginPassword" name="password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember">
                <label class="form-check-label" for="rememberMe">Запам'ятати мене</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>Увійти
            </button>
            <div class="text-center">
                <a href="#" class="forgot-link">Забули пароль?</a>
            </div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="auth-form" method="post" action="/register">
            <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="registerEmail" name="email" required>
            </div>
            <div class="mb-3">
                <label for="registerPhone" class="form-label">Телефон</label>
                <input type="tel" class="form-control" id="registerPhone" name="phone" placeholder="+380 67 123 45 67" required>
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="registerPassword" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Підтвердіть пароль</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="agreeTerms" name="agree_terms" required>
                <label class="form-check-label" for="agreeTerms">
                    Я погоджуюся з <a href="#" class="forgot-link">умовами використання</a>
                </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-user-plus me-2"></i>Створити аккаунт
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            loginTab.addEventListener('click', function() {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            });

            registerTab.addEventListener('click', function() {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
            });

            // Password confirmation validation
            const registerPassword = document.getElementById('registerPassword');
            const confirmPassword = document.getElementById('confirmPassword');

            function validatePasswords() {
                if (registerPassword.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('Паролі не співпадають');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            }

            registerPassword.addEventListener('input', validatePasswords);
            confirmPassword.addEventListener('input', validatePasswords);
        });
    </script>
</body>
</html>
